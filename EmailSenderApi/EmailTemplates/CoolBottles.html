<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>
<body style="margin: 0; padding: 0; background-color: #fffff; font-family: Arial, sans-serif;">
    <table width="100%" bgcolor="#f4f4f4" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td align="center">
                <table width="800" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff;">
                    <!-- Header -->
                    <tr>
                        <td align="left" style="padding: 20px; background-color: #ffffff;">
                            <img src="https://coolbottles.mk/wp-content/uploads/2024/05/logo-black.png.webp" alt="Cool Bottles Logo" width="150" style="display: block;">
                        </td>
                    </tr>
                </table>

                <!-- Body (Gray Background) -->
                <table width="800" cellpadding="0" cellspacing="0" border="0" style="background-color: #f4f4f4;">
                    <tr>
                        <td style="padding: 20px; color: #333;">
                            <h2 style="margin: 0;">Hello,</h2>
                            <p style="margin: 10px 0;">This is a sample email template. You can replace this text with your actual content.</p>
                            <p style="margin: 10px 0;">Best regards,</p>
                            <p style="margin: 0;"><strong>Your Name</strong></p>
                        </td>
                    </tr>
                </table>

                <!-- Footer -->
                <table width="800" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff;">
                    <tr>
                        <td align="center" style="color: #333; padding: 10px; font-size: 14px;">
                            &copy; 2025 ЛНПК ДОО Скопје
                        </td>
                        <td align="center" style="color: #333; padding: 10px; font-size: 14px;">
                            #JOINTHECOOLERS
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
